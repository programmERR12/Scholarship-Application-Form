<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Scholarship Application Form</title>
    <link rel="stylesheet" href="more.css">
</head>
<body>
    <div class="container">
        <h1>Scholarship Application Form</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Academic Information Section -->
            <div class="section">
                <h2>Academic Information</h2>
                <label for="school">School/University Name:</label>
                <input type="text" id="school" name="school" required>
                
                <label for="major">Major:</label>
                <input type="text" id="major" name="major" required>
                
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
                
                <label for="graduationYear">Expected Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" min="2023" max="2030" required>
            </div>

            <!-- Document Upload Section -->
            <div class="section">
                <h2>Upload Documents</h2>
                <label for="transcript">Transcript:</label>
                <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required>
                
                <label for="resume">Doccuments:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Photo Upload Section -->
            <div class="section">
                <h2>Upload Your Picture</h2>
                <label for="photo">Profile Picture:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
